<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Project Code 2</title>
    <link rel="stylesheet" href="/style/normalize.css" />

  <body>

      <div class="header-nav">
        <p>Ganhe R$ 10,00 de desconto no frete</p>

      </div>

      <div class="bg-header">
        <div class="bg-img">
          <img src="/img/wallpaper.jpeg" alt="" class="img" />
        </div>
        <div class="text-bg">
          <h1>A melhor loja de Jordan</h1>
          <div id="typed-strings">
            <p>
              O tênis Jordan é fruto de uma velha e forte parceria entre a Nike
              e o jogador Michael Jordan.
            </p>
          </div>
          <span id="typed"></span>
        </div>
      </div>
    </header>

      <section class="cards">
        <h1>Destaques</h1>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
        <div class="grid">
          <article class="article-cards">
            <img src="/img/1.png" alt="" />

          <article class="article-cards">
            <img src="/img/2.png" alt="" />

          <article class="article-cards">

            <img src="/img/5.png" alt="" />
          </article>
          <article class="article-cards">
            <img src="/img/6.png" alt="" />
          </article>
          <article class="article-cards">
            <img src="/img/7.png" alt="" />
          </article>
          <article class="article-cards">
            <img src="/img/8.png" alt="" />
          </article>
        </div>
      </section>

      <div class="div"></div>
    </main>

    <footer>
      <p>Todos os direitos reservados.</p>
      <p>Kevin Tavares</p>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/Style.js"></script>
